<!DOCTYPE html>
<html>
<head>
    <script>
        let output = '';
        let blanc = 9
        for(let row  =0; row<10;row++)
        {
            for(let temp = 0; temp < blanc; temp++)
            {
                output+=" ";
            }
            for(let temp =0; temp < row*2+1;temp++)
            {
                output+="*";
            }
            blanc--;
            output+="\n";
        }
        console.log(output);
    
    </script>
</head>
<body>

</body>
</html>

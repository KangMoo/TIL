<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = ()=>{
            //변수를 선언합니다.
            let list = '';

            //연산자를 사용합니다.
            list += `
                <ul>
                    <li>Hello</li>
                    <li>Javascript</li>
                </ul>`;
            let a = 10;
            console.log(a);
            console.log(a++);
            console.log(++a);
            console.log(a);

            let b = "10";
            console.log(typeof a);
            console.log(typeof b);
            console.log(a===b);
            //문서에 출력합니다.
            document.body.innerHTML = list;
        }

    </script>
</head>
<body>
    <h1>제목입니다.</h1>
    <!-- <h1>제목입니다.</h1> -->
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script>
        let primes = [2];
        for(let i =3; i<100;i++)
        {
            for(let j =0; j<primes.length;j++)
            {
                if(i%primes[j] == 0)
                {
                    break;
                }
                if(j == primes.length-1)
                {
                    primes.push(i);
                }
            }
        }
        console.log(primes);
    </script>
</head>

</body>
</html>

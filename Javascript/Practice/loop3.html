<!DOCTYPE html>
<html>
<head>
    <script>
        let output = '';
        for(let row  =0; row<10;row++)
        {
            for(let col = 10-row; col>0;col--)
            {
                output+="*";
            }
            output+="\n";
        }
        console.log(output);
    
    </script>
</head>

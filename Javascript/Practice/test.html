<!DOCTYPE html>
<html>
<head>
    <script>
        let input = prompt("입력하세요");
        
        if(input.indexOf("안녕") != -1)
        {
            console.log("안녕하세요");
        }
        else if(input == "잘자" || input == "잘 자")
        {
            console.log("안녕히 주무세요");
        }
        else if(isNaN(Number(input)) == true)
        {
            input = Number(input);
            if(input >0 )
            {
                console.log("양수입니다");
                if(input%4==0)
                {
                    console.log("4로 나눌 수 있는 숫자입니다.");
                }
            }
            else if(input ==0)
            {
                console.log("0입니다.");
            }
            else{
                console.log("음수입니다.")
            }
            
        }
        else
        {
            console.log("인사를 안 하다니!");
        }

    </script>
</head>

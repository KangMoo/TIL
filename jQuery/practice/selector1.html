<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('h1,p').css('color','orange');
        $('#myH1').css('color','red');
        // $('h1#myH1').css('color','red'); : h1 중에 id 'myH1'만 선택
    })
</script>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum</p>
    <h1 id='myH1'>Lorem ipsum</h1>
    <p>asdfsdfsdf</p>
</body>
</html>
